    <h3>Atividade 4</h3>
    <p>4) Escreva e teste um algoritmo em JavaScript que recebe um texto e verifica se é um e-mail válido ou não. A
        verificação será feita pela presença do caracter "@". Quando concluir, cole todo o código no campo abaixo:</p>

    <button onclick="validaEmail()">Inicio</button>

    <script>

        function validaEmail() {

            let email = prompt("Digite um e-mail:")

            if (email.indexOf('@') < 1) {
                document.write('E-mail inválido!')
            } else {
                document.write('E-mail aparentemente válido!')
            }

        }

    </script>
