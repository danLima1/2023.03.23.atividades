    <h3>Atividade 3</h3>
    <p>3) Escreva e teste um algoritmo em JavaScript que recebe seu nome completo e o inverte, por exemplo, se você
        digitar "Joca da Silva Souza" ele retorna "Souza Silva da Joca". Quando concluir, cole todo o código no campo
        abaixo:</p>

    <!-- Botão que solicita o nome do usuário -->
    <button onclick="inverteNome()">Iniciar</button>

    <script>

        // Função que recebe um nome pelo prompt e o mostra invertido.
        function inverteNome() {

            let nome = prompt('digite seu nome completo:')

            let partes = nome.split(' ')

            for (let num = partes.length - 1; num >= 0; num--) {

                document.write(partes[num] + ' ')

            }

        }

    </script>
